[tool:pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    --alluredir=reports/allure-results

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    integration: 集成测试
    unit: 单元测试
    slow: 慢速测试
    android: Android平台测试
    ios: iOS平台测试
    login: 登录相关测试
    vehicle: 车辆相关测试
    trip: 行程相关测试

# 最小版本
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
